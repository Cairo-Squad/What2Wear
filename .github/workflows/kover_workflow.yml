name: Kover Test Coverage

on:
  pull_request:
  push:
    branches: [ master, develop, base-structure ]

jobs:
  coverage-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Give gradlew permission to execute
        run: chmod +x ./gradlew

      - name: Run tests with Kover
        run: ./gradlew koverXmlReport koverHtmlReport koverVerify

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/reports/kover/report.xml

      - name: Extract coverage percentage
        id: coverage
        run: |
          REPORT_PATH=build/reports/kover/report.xml

          echo "üìÑ Checking report file..."
          if [ ! -f "$REPORT_PATH" ]; then
          echo "‚ùå Coverage report not found at $REPORT_PATH"
          exit 1
          fi
      
          echo "‚úÖ Report found. Previewing..."
          head -n 20 "$REPORT_PATH"
      
          echo "üîç Extracting covered and missed line counts..."
          COVERED=$(awk -F'"' '/<counter type="LINE"/ { for(i=1;i<=NF;i++) if ($i=="covered") print $(i+2) }' "$REPORT_PATH")
          MISSED=$(awk -F'"' '/<counter type="LINE"/ { for(i=1;i<=NF;i++) if ($i=="missed") print $(i+2) }' "$REPORT_PATH")
      
          if [ -z "$COVERED" ] || [ -z "$MISSED" ]; then
          echo "‚ùå Could not extract coverage values."
          exit 1
          fi
      
          TOTAL=$((COVERED + MISSED))
      
          if [ "$TOTAL" -eq 0 ]; then
          PERCENTAGE=0
          else
          PERCENTAGE=$((COVERED * 100 / TOTAL))
          fi
      
          echo "üìä Coverage: $PERCENTAGE%"
          echo "percentage=$PERCENTAGE" >> $GITHUB_OUTPUT

      - name: Comment on PR with coverage
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage-report
          message: |
            ‚úÖ **Kover Test Coverage**
            - Coverage: ${{ steps.coverage.outputs.percentage }}%
            - Minimum required: 100%
            - Only logic package is checked.